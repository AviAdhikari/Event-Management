<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactusstyle.css">
    <title>Contact Us</title>
</head>
<body>
<form action="https://example.com/contact" method="post" onsubmit="return validateForm()">
    <h1>Contact our sales team</h1>
    <h2>Explore the best events you can find here.</h2>
    <input type="text" id="firstName" name="firstName" placeholder="First name *" required>
    <input type="text" id="Middle name" name="Middle name" placeholder="Middle name" required>
    <input type="text" id="lastName" name="lastName" placeholder="Last name *" required>
    <input type="email" id="email" name="email" placeholder="Work email *" required>
    <input type="text" id="company" name="company" placeholder="Company name *" required>
    <select id="size" name="size" required>
      <option value="">Company size *</option>
      <option value="1-10">1-10</option>
      <option value="11-50">11-50</option>
      <option value="51-200">51-200</option>
      <option value="201-500">201-500</option>
      <option value="501-1000">501-1000</option>
      <option value="1001+">1001+</option>
    </select>
    <select id="country" name="country" required>
      <option value="">City *</option>
      <option value="ktm">Kathmandu</option>
      <option value="ch">Chitwan</option>
      <option value="Jk">Jankapur</option>
      ...(omitted)...
      <option value="Pk">Pokhara</option>
    </select>
    <textarea id="message" name="message" placeholder="Anything else?" rows="5"></textarea>
    <input type="submit" value="Submit">
    <p><span>*</span> Fields marked with an asterisk are required.</p>
    </form>
    
    
    
</body>
</html>
